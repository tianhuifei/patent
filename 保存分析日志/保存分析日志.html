<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>保存分析日志</title>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="css/save-analysis-log.css"/>
</head>
<body>

<div class="normal-dialog">
    <div class="container">
        <div class="container-header clear">
            <h1 class="header-name">保存分析日志</h1>
            <div class="hr"></div>
        </div>
        <div class="container-body">
            <form class="form in-bl">
                <div>
                    <label class="in-bl">分析文献库：</label>
                    <span>disk</span>
                </div>
                <div>
                    <label class="in-bl">分析方式：</label>
                    <span>国家/省市分析</span>
                </div>
                <div>
                    <label class="in-bl">分析条件：</label>
                    <span>申请人所在国</span>
                </div>
                <div>
                    <label class="in-bl">日志名称：</label>
                    <input type="text" />
                </div>
                <div class="textarea">
                    <label class="in-bl">日志备注：</label>
                    <textarea></textarea>
                </div>
                <div class="btn-group">
                    <a href="javascript:;" class="btn btn-save">保 存</a>
                    <a href="javascript:;" class="btn btn-empty">清 空</a>
                </div>
            </form>
            <div class="graph-area">
                <img src="images/graph.png">
            </div>
        </div>
    </div>
</div>


</body>
</html>
