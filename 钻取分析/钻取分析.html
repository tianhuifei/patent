<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>钻取分析</title>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="css/drill-analysis.css"/>
</head>
<body>

<div class="normal-dialog">
    <div class="normal-dialog-header clear">
        <a href="javascript:;" class="btn btn-tab active">区域构成钻取分析</a>
        <a href="javascript:;" class="btn btn-tab">申请人构成钻取分析</a>
        <a href="javascript:;" class="btn btn-tab">发明人构成钻取分析</a>
    </div>
    <div class="normal-dialog-content">
        <div class="clear">
            <div class="graph-area">
                <div class="graph-header">
                    <h1>区域构成分析图</h1>
                </div>
                <div class="graph-content">
                    <img src="images/graph.png">
                </div>
            </div>
            <div class="country-area">
                <table>
                    <thead>
                    <tr>

                    </thead>
                    <tbody>
                    <tr>
                        <td><span><i class="flag-cn"></i>中国</span></td>
                        <td>13</td>
                    </tr>
                    <tr>
                        <td><span><i class="flag-cn"></i>中国</span></td>
                        <td>13</td>
                    </tr>
                    <tr>
                        <td><span><i class="flag-cn"></i>中国</span></td>
                        <td>13</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-area">
            <div class="in-bl area1">
                <span class="title">系统清理规则：</span>
                <span class="value">默认为申请人清理</span>
            </div>
            <div class="in-bl area2">
                <span>本系统未收入未公开数据，分析结果不显示未知数据</span>
            </div>
            <div class="btn-group">
                <a href="javascript:;" class="btn">保存日志</a>
            </div>
        </div>

    </div>

</div>

</html>
