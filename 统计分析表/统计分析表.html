<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>统计分析表</title>

    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="css/statistic-dialog.css"/>

<body>

<div class="normal-dialog">
    <div class="container">
        <div class="container-header clear">
            <h1 class="header-name">统计分析表</h1>
            <div class="hr"></div>
        </div>
        <div class="container-body">
            <table id="statistic_table">
                <thead>
                    <tr>
                        <th style="width: 45%;">申请人</th>
                        <th style="width: 15%;">年代</th>
                        <th style="width: 15%;">申请量</th>
                        <th style="width: 25%;">总计</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="item">
                                <span class="col1"><i></i>中国建筑第四工程局有限公司</span>
                            </div>
                        </td>
                        <td class="td-extend">
                            <div class="item"></div>
                            <div class="extend-content">
                                <div class="item">2008</div>
                                <div class="item item-last">2009</div>
                            </div>
                        </td>
                        <td class="td-extend">
                            <div class="item"></div>
                            <div class="extend-content">
                                <div class="item">3</div>
                                <div class="item item-last">4</div>
                            </div>
                        </td>
                        <td>
                            <div class="item">
                                <span class="col4">7</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="item">
                                <span class="col1"><i></i>中国建筑第四工程局有限公司</span>
                            </div>
                        </td>
                        <td class="td-extend">
                            <div class="item"></div>
                            <div class="extend-content">
                                <div class="item">2008</div>
                                <div class="item item-last">2009</div>
                            </div>
                        </td>
                        <td class="td-extend">
                            <div class="item"></div>
                            <div class="extend-content">
                                <div class="item">3</div>
                                <div class="item item-last">4</div>
                            </div>
                        </td>
                        <td>
                            <div class="item">
                                <span class="col4">7</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
