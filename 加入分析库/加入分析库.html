<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>加入分析库</title>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="css/add-analysis.css"/>
</head>
<body>

<div class="normal-dialog">
    <div class="container">
        <div class="container-header clear">
            <h1 class="header-name">加入分析文献库</h1>
            <div class="hr"></div>
        </div>
        <form class="form">
            <div class="in-bl">
                <label>分析文献库名称：</label>
                <input type="text" />
            </div>
            <div class="in-bl">
                <label>描述：</label>
                <input type="text" />
            </div>
            <div class="btn-group in-bl">
                <a href="javascript:;" class="btn btn-create-and-add">创建并追加</a>
            </div>
        </form>
        <div class="container-body">
            <div class="container-btn clear">
                <h1>分析文献库</h1>
                <div class="btn-group">
                    <a href="javascript:;" class="btn btn-to-analysis">进入分析</a>
                </div>
            </div>
            <div class="container-table">
                <table>
                    <thead>
                    <tr>
                        <th style="width: 35%;">名称</th>
                        <th style="width: 35%;">描述</th>
                        <th style="width: 10%;">申请数量</th>
                        <th style="width: 20%;">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>20</td>
                        <td>
                            <a href="javascript:;" class="in-bl btn-operation">追加</a>
                            <a href="javascript:;" class="in-bl btn-operation">覆盖</a>
                            <a href="javascript:;" class="in-bl btn-operation">查看</a>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>20</td>
                        <td>
                            <a href="javascript:;" class="in-bl btn-operation">追加</a>
                            <a href="javascript:;" class="in-bl btn-operation">覆盖</a>
                            <a href="javascript:;" class="in-bl btn-operation">查看</a>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>20</td>
                        <td>
                            <a href="javascript:;" class="in-bl btn-operation">追加</a>
                            <a href="javascript:;" class="in-bl btn-operation">覆盖</a>
                            <a href="javascript:;" class="in-bl btn-operation">查看</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="container-page clear">
                <div class="left-area">
                    <span>文献收藏夹最大创建数量：20</span>
                    <span>文献收藏夹最大容量：100</span>
                </div>
                <div class="right-area">
                    <span>共1页</span>
                    <span>8条数据</span>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
