<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <title></title>
</head>
<body>
    <div class="main">
        <!--header开始 -->
        <div class="header header-login">
            <div class="wrap wrap-login clear">
                <div class="logo-img">
                    <!--<h1>专利检索及分析</h1>
                    <p>Patent Search and Analysis of SIPO</p>-->
                </div>
                <div class="international-language">
                    <ul class="clear">
                        <li class="language active"><a href="javascript:void(0);">中文</a></li>
                        <li class="interval"></li>
                        <li class="language"><a href="javascript:void(0);">English</a></li>
                        <li class="interval"></li>
                        <li class="language"><a href="javascript:void(0);">Français</a></li>
                        <li class="interval"></li>
                        <li class="language"><a href="javascript:void(0);">Deutsch</a></li>
                        <li class="interval"></li>
                        <li class="language"><a href="javascript:void(0);">русский</a></li>
                        <li class="interval"></li>
                        <li class="language"><a href="javascript:void(0);">Español</a></li>
                        <li class="interval"></li>
                        <li class="language"><a href="javascript:void(0);">Português</a></li>
                        <li class="interval"></li>
                        <li class="language"><a href="javascript:void(0);">عربي</a></li>
                        <li class="interval"></li>
                        <li class="language"><a href="javascript:void(0);">日本語</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--header结束 -->


        <!--main-body开始-->
        <div class="main-body-login">
            <div class="login-area clear">
                <div class="wrapper clear">
                    <div class="figure">
                        <img src="images/login-banner.png" />
                    </div>
                    <div class="login-form">
                        <div class="login-form-header">
                            <h1>用户登录</h1>
                        </div>
                        <form>
                            <div class="input-area">
                                <label class="in-bl" for="account">账号</label>
                                <input id="account" placeholder="请输入邮箱地址" />
                            </div>
                            <div class="input-area">
                                <label class="in-bl" for="password">密码</label>
                                <input id="password" type="password" placeholder="请设置密码" />
                            </div>
                            <div class="input-area captcha-area">
                                <label class="in-bl" for="captcha-input">验证码</label>
                                <input id="captcha-input" class="captcha-input" />
                                <div class="captcha-img">
                                    <img src="images/captcha.png" />
                                    <a href="javascript:void(0)" class="in-bl">
                                    </a>
                                </div>
                            </div>
                            <div class="checkbox-area">
                                <input type="checkbox" id="auto_login" />
                                <label for="auto_login">下次自动登录</label>
                                <a class="in-bl forgot" href="javascript:void(0)">忘记密码？</a>
                                <a class="in-bl resister" href="javascript:void(0)">立即注册</a>
                            </div>
                            <div>
                                <a href="javascript:void(0)" class="btn btn-login">登录</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--main-body结束-->

        <!--footer开始 -->
        <div class="footer footer-login">
            <div class="wrap clear">
                <ul>
                    <li class="in-bl">
                        主办单位：国家知识产权局
                    </li>
                    <li class="in-bl">
                        版权所有：国家知识产权局
                    </li>
                    <li class="in-bl">
                        未经许可不可复制
                    </li>
                    <li class="in-bl">
                        IPC备案：京ICP备05069085号
                    </li>
                </ul>
                <img src="images/login-logo.png" />
            </div>
        </div>
        <!--footer开始结束 -->
    </div>


    <script src="../js/jquery-1.8.3.js"></script>
    <script>
        $(function(){
            if($.browser.msie&&$.browser.version=="7.0"){
                $(".login-area").height($(".main-body-login").height());//ie7下需要计算.login-area高度
            }
        })
    </script>

</body>
</html>
