<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>生成分析报告</title>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="css/generate-analysis-report.css"/>
</head>
<body>

<div class="normal-dialog">
    <div class="container">
        <div class="container-header clear">
            <h1 class="header-name">生成分析报告</h1>
            <div class="hr"></div>
        </div>
        <div class="container-body">
            <form class="form">
                <div>
                    <label class="in-bl">分析报告标题：</label>

                <div class="textarea">
                    <label class="in-bl">分析报告简介：</label>
                    <textarea></textarea>
                </div>
                <div class="btn-group">
                    <a href="javascript:;" class="btn btn-save">生成分析报告</a>
                    <a href="javascript:;" class="btn btn-empty">清 空</a>

            </form>
        </div>
    </div>
</div>

</html>
